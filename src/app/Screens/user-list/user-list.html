<div class="container pt-5">
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ApellidoPaterno">
      <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
      <td mat-cell *matCellDef="let element"> {{element.ApellidoPaterno}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="ApellidoMaterno">
      <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
      <td mat-cell *matCellDef="let element"> {{element.ApellidoMaterno}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.Edad}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="isActivo">
      <th mat-header-cell *matHeaderCellDef> Activo </th>
      <td mat-cell *matCellDef="let element"> {{element.isActivo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr 
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      [ngClass]="{'fila-gris': shouldGrayOut(row)}">
    </tr>
  </table>
</div>
