<div class="container">
    <div class="pt-5">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Two Way Binding con ngModel</mat-card-title>
            </mat-card-header>
            <mat-card-content class="pt-2">
                <app-two-way-binding [classes]="['w-100']" (valueChanged)="onValueChanged($event)"></app-two-way-binding>
                <p>Valor ingresado desde el componente padre: {{inputValue}}</p>
            </mat-card-content>
        </mat-card>
    </div>
    <br/>
    <div class="pt-2">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Two Way Binding con ReactiveForms</mat-card-title>
            </mat-card-header>
            <mat-card-content class="pt-2">
                <app-two-way-binding-two [classes]="['w-100']"></app-two-way-binding-two>
                <p>Valor recibido en app.component: {{ inputValue$ | async }}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
