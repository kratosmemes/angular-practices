<div class="container-fluid">
    <ng-template #inputTemplate let-row>
        <input [(ngModel)]="row.name" class="form-control" placeholder="Editar nombre" />
    </ng-template>
    <app-generic-table
        [showBottomActions]="true"
        [buttons]="dynamicButtons"
        [bottomDivActionsClasses]="['justify-content-end']"
        [columns]="myColumns"
        [data]="myData"
        [cellTemplates]="{ name: inputTemplate }"
    ></app-generic-table>
    <div>
        <h3>Otra tabla</h3>
        <app-generic-tablev2
        [showBottomActions]="true"
        [buttons]="dynamicButtonsv2"
        [bottomDivActionsClasses]="['justify-content-end']"
        [columns]="myColumnsv2"
        [data]="myDatav2"
        [onAddClick]="accionDesdePadreNomames"
    ></app-generic-tablev2>
    </div>
</div>
