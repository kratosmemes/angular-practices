<div class="row">
    <div class="col-2">
        <label for={{label}}>{{label}}:</label>
    </div>
    <div class="col-10">
        <input class="w-100" id={{label}} [formControl]="control" />
        <div *ngIf="control?.invalid && control?.touched">
            <small style="color: red;" *ngIf="control?.errors?.['required']">Campo requerido</small>
            <small style="color: red;" *ngIf="control?.errors?.['pattern']">Solo letras, n√∫meros y espacios.</small>
            <small style="color: red;" *ngIf="control?.errors?.['maxlength']">Te pasaste de largo karnal, solo 5</small>
        </div>
        <p>
            <small>{{ control.getRawValue() }}</small>
        </p>
    </div>
</div>
